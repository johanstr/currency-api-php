        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <h5 class="my-0 mr-md-auto font-weight-normal">Currency APP</h5>
        </div>
  
        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h1 class="display-4">Currency APP</h1>
        </div>

        <div class="container">
        <div class="card-deck mb-3 text-center">
          <div class="card mb-4 shadow-sm">
            <div class="card-header">
              <h4 class="my-0 font-weight-normal">Valuta Info</h4>
            </div>
            <div class="card-body">
              <label for="selectcurrency">Selecteer de valuta</label>
              <select id="selectcurrency">
                  <!-- @TODO: Dit moeten we vullen met <option>-tags -->
              </select>
              <br />
              <button id="showinfo" type="button" class="btn btn-lg btn-block btn-outline-primary">Haal Info</button>
              <span id="currency-info">
                <!-- @TODO: Hier komt de info van 1 valuta -->
              </span>
            </div>
          </div>
          <div class="card mb-4 shadow-sm">
            <div class="card-header">
              <h4 class="my-0 font-weight-normal">Bereken waarde</h4>
            </div>
            <div class="card-body">
              <div class="form-group">
                  <label for="fromcurrency">Van valuta</label>
                  <select class="form-control" id="fromcurrency">
                      <!-- @TODO: Dit moeten we vullen met <option>-tags -->
                  </select>
              </div>
              <div class="form-group">
                    <label for="currency-value">Bedrag</label>
                    <input class="form-control" id="currency-value" type="number">
            </div>
                <div class="form-group">
                        <label for="tocurrency">Naar valuta</label>
                        <select class="form-control" id="tocurrency">
                            <!-- @TODO: Dit moeten we vullen met <option>-tags -->
                        </select>
                </div>
              <button id="calc" type="button" class="btn btn-lg btn-block btn-primary">Bereken</button>

              <span id="calculated-value">
                <!-- @TODO: USD 1.16890 -->
              </span>
            </div>
          </div>
